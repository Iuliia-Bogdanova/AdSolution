<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="./img/favicon.svg" type="image/svg+xml"/>
		<title>Business Mentor Tariffs</title>
		<link rel="stylesheet" href="./css/main.css" />
		
		<!-- <link rel="icon" type="image/svg+xml" href="./img/base.svg" /> -->
	</head>
	<body>
		
		<section class="tariffs">
    <div class="container">
        <div class="tariffs__title">
            <h3 class="subtitle">ВЫБЕРИТЕ ЛУЧШИЙ</h3>
            <h2 class="title">Актуальные тарифы</h2>
        </div>
        <div class="tariffs__cards">
            <div class="card__base-outer">
                <p class="base-outer">Лучший тариф</p>
            </div>
            <div class="card card__base">
                <div class="card__base-inner">
                    <div class="card-item">
                        <div class="card__icon icon__base" aria-label="Иконка карточки базового тарифа">
                        </div>
                        <h4 class="card__title">Базовый тариф</h4>
                        <h5 class="card__subtitle">От любого банка без процентов и переплат</h5>
                        <div class="card__pay card__pay-base">
                            <p class="sum">65 000 ₽</p>
                            <p class="time">Единоразовый платеж</p>
                            <button class="select select-base">
                                <p class="select-text">Выбрать</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card card__percent">
                <div class="card-item">
                    <div class="card__icon icon__percent" aria-label="Иконка карточки тарифа с рассрочкой">
                    </div>
                    <h4 class="card__title">Рассрочка</h4>
                    <h5 class="card__subtitle">От любого банка без процентов и переплат</h5>
                    <div class="card__pay card__pay-simple">
                        <p class="sum">3880 ₽ / мес.</p>
                        <p class="time">На 24 месяца</p>
                        <button class="select">
                            <p class="select-text">Выбрать</p>
                        </button>
                    </div>
                </div>
            </div>
            <div class="card card__consult">
                <div class="card-item">
                    <div class="card__icon icon__consult" aria-label="Иконка карточки консультации">
                    </div>
                    <h4 class="card__title">Консультация</h4>
                    <h5 class="card__subtitle">Основные вопросы и направления</h5>
                    <div class="card__pay card__pay-simple">
                        <p class="sum">Бесплатно</p>
                        <p class="time time__pay-simple">В любое время</p>
                        <button class="select">
                            <p class="select-text">Выбрать</p>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


    
    

		
		<script src="./js/index.bundle.js"></script>
	</body>
</html>
